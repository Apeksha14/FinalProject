<div class="container" >

    <div class="row">

         <div class="col-md-offset-3 col-md-6" ng-controller="myCtrl" > 

             <h2 id="formhead"> Browse Daycares</h2>

           

<form id="contact" action="" method="post" ng-submit="sub()">
   
    <fieldset>
      <label><p>City:</p></label>
      <input placeholder="City" ng-model="city" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
        <label><p>State:</p></label>
      <input placeholder="State" ng-model="state" type="text" tabindex="2" required>
    </fieldset>
    <fieldset>
        <label><p>Level:</p></label>
      <select name="level" ng-model="level" name="field5" class="field-style field-full " id="level">
                            <option value="5-star">Five Star Centers</option>
                            <option value="4-star">Four Star Centers</option>
                            <option value="3-star">Three Star Centers</option>
                            <option value="2-star">Two Star Centers</option>
                            <option value="1-star">One Star Centers</option>
                        </select>
    </fieldset>
    <fieldset>
<button name="submit" type="submit" id="contact-submit"  >Submit</button>

    </fieldset>
   
  </form>
</div>
    </div></div>
